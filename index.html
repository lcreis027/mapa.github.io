<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial - Sistema de Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="download.png" alt="Logo da Empresa">
        </div>
          Banco Tecnologico Reis
        <div id="form-novo" class="formulario">
            <h2>Formulário de Cadastro</h2>
            <form id="form-cadastro">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required><br>
                
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required><br>
                
                <label for="email-novo">Email:</label>
                <input type="email" id="email-novo" name="email-novo" required><br>
                
                <label for="senha-novo">Senha:</label>
                <input type="password" id="senha-novo" name="senha-novo" required><br>
                
                <input type="submit" value="Cadastrar">
            </form>
        </div>
        
        <div id="form-login" class="formulario">
            <h2>Formulário de Login</h2>
            <form id="form-entrar">
                <label for="email-login">Email:</label>
                <input type="email" id="email-login" name="email-login" required><br>
                
                <label for="senha-login">Senha:</label>
                <input type="password" id="senha-login" name="senha-login" required><br>
                
                <input type="submit" value="Entrar">
            </form>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#" id="novo">Sou novo por aqui</a></li>
                <li><a href="#" id="login">Já tenho cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="form-novo" class="formulario">
            <!-- Formulário de Cadastro -->
        </div>
        <div id="form-login" class="formulario">
            <!-- Formulário de Login -->
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
